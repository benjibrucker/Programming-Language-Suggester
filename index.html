<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="overview">
      <h1>P.L.G.</h1>
      <h2>Programming Language Suggester</h2>
      <h5>A quick quiz to help you decide a programming language to learn</h5>
    </div>
    <div class="questions">
      <form>
        <div class="questionsInForm">
          <div class="mostLiked">
            <h3>Which do you like the most?</h3>
            <select class="form-control" id="mostLiked">
              <option>Apple devices</option>
              <option>Artifical Intellegence</option>
              <option>Banking / Insurance / Inventory Control</option>
            </select>
          </div>
          <div class="yesOrNo">
            <h3>If you had to answer Yes or No, would you?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="wouldYou" value="y">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="wouldYou" value="n">
                No
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="wouldYou" value="m" checked>
                Maybe
              </label>
            </div>
          </div>
          <div class="hateDay">
            <h3>What day do you hate?</h3>
            <div class="form-group">
              <label for="hateDay">Day you hate:</label>
              <input id="hateDay" class="form-control" type="date">
          </div>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
